<form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md bg-gray-200" (ngSubmit)="onSubmit()">
    <h5 class="text-xl font-semibold py-5">{{ isEdit ? 'Edit student' : 'Add Student'}}</h5>
    <div>
        <input formControlName="name" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Name">

        @if(form.controls['name'].errors && form.controls['name'].touched){
        <span class="bg-red-400">
            Name is Required.
        </span>
        }


    </div>

    <input formControlName="address" frtype="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Address">
    <div>
        <input formControlName="email" type="text" class="border w-full my-3 p-2 px-4 rounded-md" placeholder="Email">
        @if(form.controls['email'].errors && form.controls['email'].touched){
        <span class="bg-red-400">
            Email should be valid.
        </span>
        }
    </div>

    <input formControlName="phonenumber" type="text" class="border w-full my-3 p-2 px-4 rounded-md"
        placeholder="Phone Number">
    <div class="flex justify-between items-center">
        <button class="bg-slate-900 text-white shadow-md px-4 py-2 rounded-md">{{ isEdit ? 'Edit student' : 'Add Student'}}</button>
        <a [routerLink]="'/students'" class="bg-red-500 text-white shadow-md px-4 py-2 rounded-md">Cancel</a>
    </div>

    <!-- <button class="bg-slate-900 text-white shadow-md px-4 py-2 rounded-md ">{{ isEdit ? 'Edit student' : 'Add Student'}}</button>
    <a [routerLink]="'/students'" class="bg-red-500 text-white shadow-md px-4 py-2 ml-20 rounded-md">Cancel</a> -->


</form>
